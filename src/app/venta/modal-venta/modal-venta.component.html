<h1 mat-dialog-title>Nuevo Detalle</h1>
<div mat-dialog-content>
  <div class="flex flex-row flex-wrap w-full gap-3">
    <form [formGroup]="detalleForm">
      <mat-form-field class="example-full-width">
        <mat-label>Seleccione Producto</mat-label>
        <input
          type="text"
          matInput
          formControlName="producto"
          [matAutocomplete]="auto"
        />
        <!-- [formControl]="myControl" -->

        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option
            *ngFor="let producto of filteredProductos | async"
            [value]="producto"
          >
            {{ producto.nombre }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="w-52">
        <mat-label>Precio</mat-label>
        <input
          formControlName="precio"
          autocomplete="off"
          matInput
          placeholder=""
          name="precioProducto"
        />
      </mat-form-field>
      <mat-form-field class="w-52">
        <mat-label>Cantidad</mat-label>
        <input
          formControlName="cantidad"
          matInput
          name="cantidad"
          autocomplete="off"
        />
      </mat-form-field>
      <mat-form-field class="w-52">
        <mat-label>Subtotal</mat-label>
        <input
          matInput
          name="subTotal"
          autocomplete="off"
          formControlName="subTotal"
        />
      </mat-form-field>
    </form>
  </div>

  <table class="w-full">
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>SubTotal</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let detalle of detalle; let indice = index">
      <td>{{ detalle.producto?.nombre }}</td>
      <td>{{ detalle.precio }}</td>
      <td>{{ detalle.cantidad }}</td>
      <td>{{ detalle.subTotal }}</td>
      <td>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="modificar(indice)">
            <span>Modificar</span>
          </button>
          <button mat-menu-item (click)="eliminar(indice)">
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cerrar()">Cerrar</button>
  <button mat-raised-button color="primary" (click)="agregarDetalle()">
    Agregar Detalle
  </button>
  <button mat-raised-button color="secondary" (click)="agregarVenta()">
    Generar Venta
  </button>
</div>
