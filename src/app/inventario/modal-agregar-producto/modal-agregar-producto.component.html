<div mat-dialog-title>Producto</div>
<div mat-dialog-content class="flex flex-row flex-wrap w-full">
  
       <div class="h-fit flex flex-col items-center w-full" id="div-fotoProducto">
        <div
          class="w-[150px] h-[150px] md:w-[300px] md:h-[300px] border-solid border-2"
        >
          <!-- <img [src]="producto.foto" alt="" autocomplete="off" /> -->
        </div>
        <input class="w-fit h-fit" type="file" value="" alt="" #fotoProducto />
      </div> 
      <form>
        <mat-form-field >
          <mat-label>Nombre</mat-label>
          <input
            matInput
            placeholder=""
            #nombreProducto
            name="nombreProducto"
            autocomplete="off"
          />
        </mat-form-field>
      </form>

      <form class="">
        <mat-form-field >
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            placeholder=""
            name="descripcionProducto"
            #descripcionProducto
            autocomplete="off"
          />
        </mat-form-field>
      </form>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select #categoriaProducto [(ngModel)]="categoria">
          <mat-option
            *ngFor="let categoria of categorias"
            [value]="categoria.id"
          >
            {{ categoria.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field >
        <mat-label>Estante</mat-label>
        <mat-select #estanteProducto [(ngModel)]="estante">
          <mat-option *ngFor="let estante of estantes" [value]="estante.id">
            {{ estante.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <form class="">
        <mat-form-field class="h-20 w-52">
          <mat-label>Precio</mat-label>
          <input
            matInput
            placeholder=""
            name="precioProducto"
            [(ngModel)]="
            productoRecibido.cambioPrecio[productoRecibido.cambioPrecio.length - 1].precio
            "
            #precioProducto
            maxlength="10"
            onFocus="if (this.value=='0') this.value='';"
            autocomplete="off"
          />
        </mat-form-field>
      </form>

</div>
<div mat-dialog-actions>
    <button
    (click)="cerrarModal()"
    class="w-32 h-14 flex items-center justify-center border-solid border-black rounded text-black border-2 text-lg"
  >
    Cancelar
  </button>
</div>
