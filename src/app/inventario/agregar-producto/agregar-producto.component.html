
<div class="flex flex-col h-full w-full bg-white border-2 md:h-max md:w-[1000px]">
    <div class="w-full flex justify-center items-center h-20 ">
        <h1>{{valor}} Producto </h1>
    </div>

    <div class="flex flex-col md:flex-row m-6 ">

        <div class="h-fit flex flex-col items-center w-full" id="div-fotoProducto">
            <div class="w-[150px] h-[150px] md:w-[300px] md:h-[300px] border-solid border-2">
                <img [src]="producto?.foto ?? '../../assets/images/logo.png'" alt="" autocomplete="off">
            </div>
            <input class="w-fit h-fit" type="file" value="" alt="" #fotoProducto>
        </div>
    
        <div class="flex flex-col md:flex-row md:flex-wrap md:mt-10 justify-center md:justify-between w-full">
            <form>
                <mat-form-field class="w-52">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="" #nombreProducto [value]="producto?.nombre ?? ''">
                </mat-form-field>
            </form>
    
            <mat-form-field class="h-20 w-52">
                <mat-label>Categoria</mat-label>
                <mat-select #categoriaProducto [value]="producto?.categoria.nombre">
                    <mat-option *ngFor="let categoria of categorias" value="{{categoria.nombre}}">
                    {{categoria.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
    
            <form class="">
                <mat-form-field class="h-20 w-52">
                    <mat-label>Descripcion</mat-label>
                    <input matInput placeholder="" [value]="producto?.descripcion ?? ''" #descripcionProducto>
                </mat-form-field>
            </form>
    
            <mat-form-field class="h-20 w-52">
                <mat-label>Estante</mat-label>
                <mat-select #estanteProducto [value]="producto?.estante.nombre ">
                    <mat-option *ngFor="let estante of estantes" value="{{estante.nombre}}">
                    {{estante.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
        </div>

    </div> 
               
    <div class="flex flex-row w-full h-max mt-10 mb-10 justify-evenly ">
            <button (click)="cerrarModal()" class="w-32 h-14 flex items-center justify-center border-solid border-black rounded text-black border-2 text-lg">Cancelar</button>
            <button *ngIf="!producto" (click)="guardarProducto(nombreProducto.value, descripcionProducto.value, estanteProducto.value, categoriaProducto.value, fotoProducto.value)" class="text-lg text-white w-32 h-14 flex items-center justify-center bg-color1 rounded">Guardar</button>
            <button *ngIf="producto" (click)="modificarProducto(nombreProducto.value, descripcionProducto.value, estanteProducto.value, categoriaProducto.value, fotoProducto.value)" class="text-lg text-white w-32 h-14 flex items-center justify-center bg-color1 rounded">Guardar</button>

    </div>
      

</div>
