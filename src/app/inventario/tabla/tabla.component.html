  <div class="w-full flex flex-colum flex-col gap-3 justify-between pb-3 md:flex-row md:h-20">
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input class="text-sm w-100 h-14 md:w-96 md:text-lg input">
      <button class="flex justify-center items-center text-white w-full h-14 text-sm bg-orange-700 md:w-56 md:text-lg">Agregar Producto</button>  
  </div>

  
  <div class="mat-elevation-z8 h-full" id="div-table">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th class= "hidden md:table-cell" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td class= "hidden md:table-cell" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Columna Stock -->
      <ng-container matColumnDef="foto">
        <th class= "md:table-cell" mat-header-cell *matHeaderCellDef> Foto </th>
        <td class= "md:table-cell" mat-cell *matCellDef="let row"> <img src="{{row.foto}}" class="aspect-square min-h-[56px] min-w-[56px] max-w-14 max-h-14"> </td>
        
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="descripcion">
        <th class= "hidden md:table-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td class= "hidden md:table-cell" mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="categoria">
        <th class= "md:table-cell" mat-header-cell *matHeaderCellDef mat-sort-header aplicarRecorte> Categoria </th>
        <td class= "md:table-cell" mat-cell *matCellDef="let row"> {{row.categoria}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="estante">
        <th class= "hidden md:table-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Estante </th>
        <td class= "hidden md:table-cell" mat-cell *matCellDef="let row"> {{row.estante}} </td>
      </ng-container>


      <!-- Columna Cantidad-->
      <ng-container matColumnDef="stock">
        <th class= "md:table-cell" mat-header-cell *matHeaderCellDef mat-sort-header>  Cantitdad </th>
        <td class= "md:table-cell" mat-cell *matCellDef="let row"> {{row.stock}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{(row.precio)}} </td>
        
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th  mat-header-cell *matHeaderCellDef class= "md:table-cell"> Acciones </th>
        <td  mat-cell *matCellDef="let row" class=""> 
          <div class="hidden md:flex flex-row justify-center items-center">
            <img src="{{row.acciones[0]}}" class="w-10 h-10"> 
            <img src="{{row.acciones[1]}}" class="w-8 h-8">
          </div>
          <div class="flex md:hidden flex-row justify-center items-center ">
            <img src="{{row.acciones[2]}}" class="aspect-square max-h-10">
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
